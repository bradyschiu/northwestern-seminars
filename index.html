<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwestern Writing Seminar Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- React and Related Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Recharts and its dependencies -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // Access Recharts components
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, 
            ResponsiveContainer, ScatterChart, Scatter, ZAxis, Cell, LineChart, Line 
        } = window.Recharts;

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentTab, setCurrentTab] = useState('rankings');
            const [sortField, setSortField] = useState('Mean Overall Rating of Course');
            const [filterSeminarsOnly, setFilterSeminarsOnly] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [wishlist, setWishlist] = useState(() => {
                const savedWishlist = localStorage.getItem('seminarWishlist');
                return savedWishlist ? JSON.parse(savedWishlist) : [];
            });
            const [hoveredCourse, setHoveredCourse] = useState(null);

            // For sorting hours in reverse (lowest at top)
            const sortFunctions = {
                'Mean Average Hours Spent Per Week': (a, b) => a[sortField] - b[sortField],
                default: (a, b) => b[sortField] - a[sortField]
            };

            useEffect(() => {
                // Save wishlist to localStorage whenever it changes
                localStorage.setItem('seminarWishlist', JSON.stringify(wishlist));
            }, [wishlist]);

            useEffect(() => {
                const csvUrl = 'https://raw.githubusercontent.com/poweringimaginations/northwestern-seminars/main/Spring%20Seminars%20Data%20%20Sheet1.csv';
                
                const loadData = async () => {
                    try {
                        const response = await fetch(csvUrl);
                        const csvData = await response.text();
                        
                        Papa.parse(csvData, {
                            header: true,
                            dynamicTyping: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                // Process the data
                                const processedData = results.data.map(item => ({
                                    ...item,
                                    // Convert TRUE/FALSE strings to actual booleans if needed
                                    'Prev Was Seminar?': typeof item['Prev Was Seminar?'] === 'string' 
                                        ? item['Prev Was Seminar?'].toLowerCase() === 'true' 
                                        : item['Prev Was Seminar?'],
                                    courseLabel: `${item['Current Taught Course'].substring(0, 30)}${item['Current Taught Course'].length > 30 ? '...' : ''}`,
                                    fullLabel: `${item['Current Taught Course']} (${item['Instructor Name']})`
                                }));
                                setData(processedData);
                                setLoading(false);
                            },
                            error: (error) => {
                                console.error('Error parsing CSV:', error);
                                setLoading(false);
                            }
                        });
                    } catch (error) {
                        console.error('Error loading data:', error);
                        setLoading(false);
                    }
                };

                loadData();
            }, []);

            const filteredData = data
                .filter(item => 
                    (filterSeminarsOnly ? item['Prev Was Seminar?'] === true : true) &&
                    (searchTerm ? 
                        item['Instructor Name'].toLowerCase().includes(searchTerm.toLowerCase()) || 
                        item['Current Taught Course'].toLowerCase().includes(searchTerm.toLowerCase())
                        : true
                    )
                );

            const sortedData = [...filteredData].sort(
                sortField === 'Mean Average Hours Spent Per Week' 
                    ? sortFunctions['Mean Average Hours Spent Per Week'] 
                    : sortFunctions.default
            );

            const getCourseColor = (isSeminar) => {
                return isSeminar ? '#1f77b4' : '#ff7f0e';
            };

            const addToWishlist = (course) => {
                if (!wishlist.some(item => item['Current Taught Course'] === course['Current Taught Course'])) {
                    setWishlist([...wishlist, course]);
                }
            };

            const removeFromWishlist = (course) => {
                setWishlist(wishlist.filter(item => 
                    item['Current Taught Course'] !== course['Current Taught Course']
                ));
            };

            const isInWishlist = (course) => {
                return wishlist.some(item => item['Current Taught Course'] === course['Current Taught Course']);
            };

            const scatterData = filteredData.map(course => ({
                x: course['Mean Average Hours Spent Per Week'],
                y: course['Mean Overall Rating of Course'],
                z: 1,
                name: course['Current Taught Course'],
                instructor: course['Instructor Name'],
                isSeminar: course['Prev Was Seminar?'],
            }));

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-xl font-semibold">Loading seminar data...</div>
                    </div>
                );
            }
            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-purple-800 text-white p-4 shadow-md">
                        <div className="container mx-auto">
                            <h1 className="text-3xl font-bold">Northwestern Writing Seminar Analysis</h1>
                            <p className="mt-2">Find the perfect writing seminar based on past course ratings and reviews</p>
                        </div>
                    </header>

                    <nav className="bg-white shadow-md">
                        <div className="container mx-auto flex flex-wrap">
                            <button 
                                className={`px-4 py-3 font-medium ${currentTab === 'rankings' ? 'text-purple-800 border-b-2 border-purple-800' : 'text-gray-600'}`}
                                onClick={() => setCurrentTab('rankings')}
                            >
                                Seminar Rankings
                            </button>
                            <button 
                                className={`px-4 py-3 font-medium ${currentTab === 'graphs' ? 'text-purple-800 border-b-2 border-purple-800' : 'text-gray-600'}`}
                                onClick={() => setCurrentTab('graphs')}
                            >
                                Visualizations
                            </button>
                            <button 
                                className={`px-4 py-3 font-medium ${currentTab === 'wishlist' ? 'text-purple-800 border-b-2 border-purple-800' : 'text-gray-600'}`}
                                onClick={() => setCurrentTab('wishlist')}
                            >
                                My Wishlist ({wishlist.length})
                            </button>
                        </div>
                    </nav>

                    <div className="container mx-auto py-6 px-4">
                        {currentTab === 'rankings' && (
                            <div>
                                <div className="bg-white p-6 rounded-lg shadow-md mb-6">
                                    <div className="flex flex-wrap items-center mb-4">
                                        <div className="w-full md:w-1/2 mb-4 md:mb-0">
                                            <label className="block mb-2 text-sm font-medium text-gray-700">Sort by:</label>
                                            <select 
                                                value={sortField} 
                                                onChange={(e) => setSortField(e.target.value)}
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                            >
                                                <option value="Mean Overall Rating of Course">Overall Course Rating</option>
                                                <option value="Mean Overall Rating of Instruction">Instruction Rating</option>
                                                <option value="Mean How Much Learned">How Much Learned</option>
                                                <option value="Mean Effectiveness of Intellectual Challenge">Intellectual Challenge</option>
                                                <option value="Mean Effectiveness of Stimulating Interest">Stimulating Interest</option>
                                                <option value="Mean Average Hours Spent Per Week">Hours Spent (low to high)</option>
                                                <option value="roberta_pos">Positive Review Sentiment (RoBERTa)</option>
                                            </select>
                                        </div>
                                        <div className="w-full md:w-1/2 pl-0 md:pl-4">
                                            <label className="block mb-2 text-sm font-medium text-gray-700">Search by instructor or course name:</label>
                                            <input 
                                                type="text" 
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                placeholder="Type to search..."
                                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                            />
                                            <div className="mt-2">
                                                <input 
                                                    type="checkbox" 
                                                    id="seminarsOnly" 
                                                    checked={filterSeminarsOnly} 
                                                    onChange={() => setFilterSeminarsOnly(!filterSeminarsOnly)}
                                                    className="mr-2"
                                                />
                                                <label htmlFor="seminarsOnly" className="text-sm text-gray-700">
                                                    Show only previous seminars
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-md overflow-hidden">
                                    <div className="p-4 border-b border-gray-200">
                                        <h2 className="text-xl font-semibold text-gray-800">
                                            {sortField === 'Mean Average Hours Spent Per Week' 
                                                ? 'Seminars Ranked by Lowest Hours Required' 
                                                : sortField === 'roberta_pos'
                                                    ? 'Seminars Ranked by Positive Review Sentiment'
                                                    : `Seminars Ranked by ${sortField.replace('Mean ', '')}`
                                            }
                                        </h2>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Course
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Instructor
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Course Rating
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Instruction Rating
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Hours/Week
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Sentiment (RoBERTa)
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Is Seminar
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Wishlist
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {sortedData.map((course, index) => (
                                                    <tr key={index} className={index % 2 === 0 ? 'bg-white hover:bg-gray-50' : 'bg-gray-50 hover:bg-gray-100'}>
                                                        <td className="px-6 py-4 whitespace-normal text-sm font-medium text-gray-900">
                                                            {course['Current Taught Course']}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {course['Instructor Name']}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {course['Mean Overall Rating of Course']?.toFixed(2)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {course['Mean Overall Rating of Instruction']?.toFixed(2)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {course['Mean Average Hours Spent Per Week']?.toFixed(2)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {course['roberta_pos']?.toFixed(2)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            {course['Prev Was Seminar?'] ? '✓' : '✗'}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-center">
                                                            {isInWishlist(course) ? (
                                                                <button 
                                                                    onClick={() => removeFromWishlist(course)}
                                                                    className="p-1 rounded bg-purple-100 text-purple-700 hover:bg-purple-200 focus:outline-none"
                                                                >
                                                                    ❤️
                                                                </button>
                                                            ) : (
                                                                <button 
                                                                    onClick={() => addToWishlist(course)}
                                                                    className="p-1 rounded bg-gray-100 text-gray-500 hover:bg-purple-100 hover:text-purple-700 focus:outline-none"
                                                                >
                                                                    ♡
                                                                </button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                        {currentTab === 'graphs' && (
                            <div>
                                <div className="bg-white p-6 rounded-lg shadow-md mb-6">
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Data Visualizations</h2>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div className="bg-white p-4 rounded shadow">
                                            <h3 className="text-lg font-semibold mb-4">Course Rating vs. Hours Required</h3>
                                            <div className="h-80">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <ScatterChart margin={{ top: 20, right: 20, bottom: 30, left: 20 }}>
                                                        <CartesianGrid />
                                                        <XAxis 
                                                            type="number" 
                                                            dataKey="x" 
                                                            name="Hours per Week" 
                                                            domain={[0, 8]}
                                                            label={{ value: 'Hours per Week', position: 'bottom', offset: 5 }}
                                                        />
                                                        <YAxis 
                                                            type="number" 
                                                            dataKey="y" 
                                                            name="Course Rating" 
                                                            domain={[3, 6.5]}
                                                            label={{ value: 'Course Rating', angle: -90, position: 'left' }}
                                                        />
                                                        <ZAxis range={[60, 60]} />
                                                        <Tooltip 
                                                            cursor={{ strokeDasharray: '3 3' }}
                                                            formatter={(value, name) => [value.toFixed(2), name === 'x' ? 'Hours per Week' : 'Course Rating']}
                                                            labelFormatter={(index) => {
                                                                const point = scatterData[index];
                                                                return `${point.name} - ${point.instructor}`;
                                                            }}
                                                        />
                                                        <Scatter name="Courses" data={scatterData} fill="#8884d8">
                                                            {scatterData.map((entry, index) => (
                                                                <Cell key={`cell-${index}`} fill={getCourseColor(entry.isSeminar)} />
                                                            ))}
                                                        </Scatter>
                                                    </ScatterChart>
                                                </ResponsiveContainer>
                                            </div>
                                            <div className="flex justify-center mt-2">
                                                <div className="flex items-center mr-4">
                                                    <div className="w-4 h-4 bg-blue-500 mr-2"></div>
                                                    <span>Previous Seminar</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <div className="w-4 h-4 bg-orange-500 mr-2"></div>
                                                    <span>Not a Seminar</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-white p-4 rounded shadow">
                                            <h3 className="text-lg font-semibold mb-4">
                                                {sortField === 'Mean Average Hours Spent Per Week' 
                                                    ? 'Seminars with Lowest Hours Required'
                                                    : `Top Seminars by ${sortField.replace('Mean ', '')}`
                                                }
                                            </h3>
                                            <div className="h-80">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <BarChart
                                                        data={sortedData.slice(0, 10)}
                                                        layout="vertical"
                                                        margin={{ top: 5, right: 30, left: 120, bottom: 5 }}
                                                    >
                                                        <CartesianGrid strokeDasharray="3 3" />
                                                        <XAxis 
                                                            type="number" 
                                                            domain={sortField === 'Mean Average Hours Spent Per Week' ? [0, 8] : [0, 7]} 
                                                        />
                                                        <YAxis 
                                                            dataKey="courseLabel" 
                                                            type="category" 
                                                            width={120} 
                                                            tick={{ fontSize: 12 }}
                                                        />
                                                        <Tooltip 
                                                            formatter={(value, name) => [value.toFixed(2), name.replace('Mean ', '')]}
                                                            labelFormatter={(label) => {
                                                                const course = sortedData.find(c => c.courseLabel === label);
                                                                return `${course['Current Taught Course']} - ${course['Instructor Name']}`;
                                                            }}
                                                        />
                                                        <Bar 
                                                            dataKey={sortField} 
                                                            fill="#8884d8"
                                                            name={sortField.replace('Mean ', '')}
                                                        >
                                                            {sortedData.slice(0, 10).map((entry, index) => (
                                                                <Cell key={`cell-${index}`} fill={getCourseColor(entry['Prev Was Seminar?'])} />
                                                            ))}
                                                        </Bar>
                                                    </BarChart>
                                                </ResponsiveContainer>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-8 bg-white p-4 rounded shadow">
                                        <h3 className="text-lg font-semibold mb-4">Course Rankings Overview</h3>
                                        <div className="overflow-x-auto">
                                            <table className="min-w-full divide-y divide-gray-200">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Instructor</th>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course Rating</th>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Instruction Rating</th>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hours/Week</th>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sentiment (RoBERTa)</th>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Is Seminar</th>
                                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wishlist</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="bg-white divide-y divide-gray-200">
                                                    {sortedData.map((course, index) => (
                                                        <tr key={index} className={index % 2 === 0 ? 'bg-white hover:bg-gray-50' : 'bg-gray-50 hover:bg-gray-100'}>
                                                            <td className="px-6 py-4 whitespace-normal text-sm font-medium text-gray-900">
                                                                {course['Current Taught Course']}
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                                {course['Instructor Name']}
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                                {course['Mean Overall Rating of Course']?.toFixed(2)}
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                                {course['Mean Overall Rating of Instruction']?.toFixed(2)}
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                                {course['Mean Average Hours Spent Per Week']?.toFixed(2)}
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                                {course['roberta_pos']?.toFixed(2)}
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                                {course['Prev Was Seminar?'] ? '✓' : '✗'}
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-center">
                                                                {isInWishlist(course) ? (
                                                                    <button 
                                                                        onClick={() => removeFromWishlist(course)}
                                                                        className="p-1 rounded bg-purple-100 text-purple-700 hover:bg-purple-200 focus:outline-none"
                                                                    >
                                                                        ❤️
                                                                    </button>
                                                                ) : (
                                                                    <button 
                                                                        onClick={() => addToWishlist(course)}
                                                                        className="p-1 rounded bg-gray-100 text-gray-500 hover:bg-purple-100 hover:text-purple-700 focus:outline-none"
                                                                    >
                                                                        ♡
                                                                    </button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentTab === 'wishlist' && (
                            <div className="bg-white p-6 rounded-lg shadow-md">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4">My Wishlist</h2>
                                
                                {wishlist.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <p className="mb-4">Your wishlist is empty</p>
                                        <p>Add seminars to your wishlist by clicking the ♡ icon in the seminar listings</p>
                                    </div>
                                ) : (
                                    <div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {wishlist.map((course, index) => (
                                                <div 
                                                    key={index} 
                                                    className="border rounded-lg p-4 relative hover:shadow-md"
                                                    onMouseEnter={() => setHoveredCourse(course)}
                                                    onMouseLeave={() => setHoveredCourse(null)}
                                                >
                                                <button 
                                                        onClick={() => removeFromWishlist(course)}
                                                        className="absolute top-2 right-2 p-1 rounded text-purple-700 hover:bg-purple-100 focus:outline-none"
                                                    >
                                                        ❌
                                                    </button>
                                                    <h3 className="font-medium text-lg mb-1 pr-6">{course['Current Taught Course']}</h3>
                                                    <p className="text-gray-600 mb-2">{course['Instructor Name']}</p>
                                                    
                                                    {hoveredCourse && hoveredCourse['Current Taught Course'] === course['Current Taught Course'] && (
                                                        <div className="mt-3 pt-3 border-t border-gray-200">
                                                            <div className="grid grid-cols-2 gap-2 text-sm">
                                                                <div className="text-gray-600">Course Rating:</div>
                                                                <div className="font-medium">{course['Mean Overall Rating of Course']?.toFixed(2)}</div>
                                                                
                                                                <div className="text-gray-600">Instruction:</div>
                                                                <div className="font-medium">{course['Mean Overall Rating of Instruction']?.toFixed(2)}</div>
                                                                
                                                                <div className="text-gray-600">Hours/Week:</div>
                                                                <div className="font-medium">{course['Mean Average Hours Spent Per Week']?.toFixed(2)}</div>
                                                                
                                                                <div className="text-gray-600">How Much Learned:</div>
                                                                <div className="font-medium">{course['Mean How Much Learned']?.toFixed(2)}</div>
                                                                
                                                                <div className="text-gray-600">Intellectual Challenge:</div>
                                                                <div className="font-medium">{course['Mean Effectiveness of Intellectual Challenge']?.toFixed(2)}</div>
                                                                
                                                                <div className="text-gray-600">Stimulating Interest:</div>
                                                                <div className="font-medium">{course['Mean Effectiveness of Stimulating Interest']?.toFixed(2)}</div>
                                                                
                                                                <div className="text-gray-600">Sentiment Score:</div>
                                                                <div className="font-medium">{course['roberta_pos']?.toFixed(2)}</div>
                                                                
                                                                <div className="text-gray-600">Previously a Seminar:</div>
                                                                <div className="font-medium">{course['Prev Was Seminar?'] ? 'Yes' : 'No'}</div>
                                                            </div>
                                                        </div>
                                                    )}
                                                    {!hoveredCourse || hoveredCourse['Current Taught Course'] !== course['Current Taught Course'] ? (
                                                        <div className="mt-2 text-purple-600 text-sm">Hover for details</div>
                                                    ) : null}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    <footer className="bg-gray-800 text-white py-6 mt-12">
                        <div className="container mx-auto px-4">
                            <p className="text-center">Northwestern Writing Seminar Analysis Tool | Created to help students make informed choices</p>
                            <p className="text-center mt-2 text-gray-400 text-sm">Data collected from past CTECs for writing seminars</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
